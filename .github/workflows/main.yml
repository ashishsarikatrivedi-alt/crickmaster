name: Update Cricket News
on:
  schedule:
    - cron: '0 * * * *' # Runs automatically every hour
  workflow_dispatch:   # Allows you to click "Run workflow" manually

permissions:
  contents: write      # Crucial: Gives the robot permission to update your index.html

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install google-genai feedparser requests

      - name: Run Script
        env:
          GEMINI_KEY: ${{ secrets.GEMINI_KEY }}
        run: python script.py

      - name: Commit and Push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add index.html
          git commit -m "AI Update: Latest Cricket News" || echo "No changes to commit"
          git push
