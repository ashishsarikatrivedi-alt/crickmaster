name: Update Cricket News
on:
  schedule:
    - cron: '0 * * * *' # Every hour
  workflow_dispatch:   # Manual test button

permissions:
  contents: write      # Allows the robot to save the new news file

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install google-genai feedparser requests

      - name: Run Script
        env:
          GEMINI_KEY: ${{ secrets.GEMINI_KEY }}
        run: python script.py

      - name: Commit and Push
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add index.html
          git commit -m "AI News Update" || echo "No changes"
          git push
